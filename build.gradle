group 'org.uni-tuebingen.qbic'
version '1.2'

apply plugin: 'java'
apply plugin: 'maven'


dependencies {
    compile 'commons-cli:commons-cli:1.3.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(
                    url: "${nexusUrl}/content/repositories/releases") {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
            pom.version = version
            pom.artifactId = rootProject.name
            pom.groupId = 'org.uni-tuebingen.qbic'
            pom.project {
                description "Mapper for ega data from qwizard format with barcode extraction and raw file name adaption"
                developers {
                    developer{
                        name "Sven Fillinger"
                    }
                }
            }
        }
    }
}


task myJavadocs(type: org.gradle.api.tasks.javadoc.Javadoc){
    source = sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
}